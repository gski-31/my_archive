<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>play with buttons</title>
</head>

<body>
    <div class="myDiv">
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
        <button class="clickMe">CLICK ME</button>
    </div>

    <script>
        // SELECT ALL BUTTONS
        const theButtons = document.querySelectorAll('.clickMe');

        // FUNCTION FOR BUTTONS
        const doSomething = () => {
            alert('I was clicked');
        };

        // LOOP OVER BUTTONS
        theButtons.forEach(e => {
            e.addEventListener('click', doSomething);
        });
    </script>

</body>

</html>
