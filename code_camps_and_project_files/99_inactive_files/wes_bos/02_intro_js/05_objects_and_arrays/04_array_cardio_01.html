<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array cardio 01</title>
</head>

<body>
    <script>
        const toppings = [
            'Mushrooms',
            'Tomatoes',
            'Eggs',
            'Chili',
            'Lettuce',
            'Avocado',
            'Chiles',
            'Bacon',
            'Pickles',
            'Onions',
            'Cheese',
        ];

        const buns = ['egg', 'wonder', 'brioche'];

        const meats = {
            beyond: 10,
            beef: 5,
            pork: 7,
        };

        const prices = {
            hotDog: 453,
            burger: 765,
            sausage: 634,
            corn: 234,
        };

        const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

        const feedback = [
            { comment: 'Love the burgs', rating: 4 },
            { comment: 'Horrible Service', rating: 2 },
            { comment: 'Smoothies are great, liked the burger too', rating: 5 },
            { comment: 'Ambiance needs work', rating: 3 },
            { comment: 'I DONT LIKE BURGERS', rating: 1 },
        ];

        // STATIC METHODS

        // Array.of();
        /* The Array.of() method creates a new Array instance from a variable number of arguments, regardless of number or type of the arguments. */

        // Make a function that creates a range from x to y with Array.from();
        function rangeMe(x, y) {
            return Array.from({ length: y - x + 1 }, (item, index) => index + x);
        }

        const arr01 = rangeMe(10, 20);
        const arr02 = rangeMe(88, 121);

        console.log(arr01, arr02);
        // Check if the last array you created is really an array with Array.isArray();
        console.log(Array.isArray(arr01)); // true

        // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()

        const meArr = [];
        const meKey = [];
        const meVal = [];

        const meatEntries = Object.entries(meats).forEach(([meat, qty]) => {
            // destructured, can be entry parlayed into values and keys instead
            meArr.push(`${meat}: ${qty}`);
        });

        const meatKeys = Object.keys(meats);

        const meatValues = Object.values(meats);

        console.log(meArr);
        console.log(meatKeys);
        console.log(meatValues);

        // INSTANCE METHODS

        // Display all bun types with " or " - use join() // to string w/ seperator
        console.log(`we have ${buns.join(' or ')} buns`);

        // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
        console.log('hot dogs,hamburgers,sausages,corn'.split(','));

        // take the last item off toppings with pop()
        const lastTopping = toppings.pop();
        console.log(`the last item was ${lastTopping}`);

        // add it back with push()
        toppings.push(lastTopping);
        console.log(toppings);

        // take the first item off toppings with shift()
        const firstTopping = toppings.shift();
        console.log(`the first item was ${firstTopping}`);

        // add it back in with unshift()
        toppings.unshift(firstTopping);
        console.log(toppings);

        // Do the last four,but immutable (with spreads and new variables)
        const newLastTopping = [...toppings].pop();
        const newFirstTopping = [...toppings].shift();
        console.log(`${newLastTopping} and ${newFirstTopping} with the spread operator`);
        console.log(`${toppings} are still intact`);

        // Make a copy of the toppings array with slice()
        const sliceToppings = toppings.slice(0, toppings.length); // length isn't really needed
        console.log(sliceToppings);

        // Make a copy of the toppings array with a spread
        const spreadToppings = [...toppings];
        console.log(spreadToppings);

        // take out items 3 to 5 of your new toppings array with splice()
        spreadToppings.splice(2, 3); // where to start cutting, how many items to cut
        console.log(spreadToppings);

        // find the index of Avocado with indexOf() / lastIndexOf()
        console.log(toppings.indexOf('Avocado'));
        console.log(toppings.lastIndexOf('Avocado'));

        // Check if hot sauce is in the toppings with includes()
        // add it if it's not
        if (!toppings.includes('hot sauce')) {
            toppings.push('hot sauce');
        }

        // flip those toppings around with reverse()
        console.log(toppings.reverse());

        // CALLBACK METHODS

        // find the first rating that talks about a burger with find()
        console.log(feedback.find(e => e.comment.includes('burger')));

        // find all ratings that are above 2 with filter()
        const twoStar = feedback.filter(e => e.rating >= 2);
        console.log(twoStar);

        // find all ratings that talk about a burger with filter()
        const burgerRatings = feedback.filter(e => e.comment.toLowerCase().includes('burger'));
        console.log('burger mentions', burgerRatings);

        // Remove the one star rating however you like!
        const betterRatings = feedback.filter(e => e.rating != 1);
        console.log('better ratings', betterRatings);

        // check if there is at least 5 of one type of meat with some()
        const fiveMeats = Object.values(meats).some(mv => mv >= 5); // returns true if 1 is ture
        console.log(fiveMeats);

        // make sure we have at least 3 of every meat with every()
        const threeMeats = Object.values(meats).every(mv => mv >= 3); // returns true if all are true
        console.log(threeMeats);

        // sort the toppings alphabetically with sort()
        const sortedToppings = [...toppings.sort()];
        console.log(sortedToppings);

        // sort the order totals from most expensive to least with .sort()
        /* numbers.sort(function(a, b) {
        return a - b;
        }); */
        console.log(orderTotals.sort((a, b) => a - b));

        // Sort the prices with sort()
        const pricesSorted = Object.values(prices).sort(function (a, b) {
            return prices[a] - prices[b];
        });
        console.log(pricesSorted);
    </script>
</body>

</html>
